<div class="modal fade w-100" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog w-100">
    <div class="modal-content w-100">
      <div class="modal-header ">
        <h5 class="modal-title" id="staticBackdropLabel">Delete Author</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-3 register-form">
        <p>Are you sure you want to delete this author</p>
        <form >
          <button type="button" class="btn btn-secondary m-1" data-bs-dismiss="modal">Close</button>
          <button type="button" routerLink="" (click)="deleteFun()"
          data-bs-dismiss="modal" class="btn btn-danger m-1" >Delete</button>
        </form>
      </div>

    </div>
  </div>
</div>
